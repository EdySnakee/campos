<div class="container mb-5">
  <div class="container">
    <div class="col text-center my-5">
      <h1 class="titulo">{{titulo}}</h1>
    </div>
    <div class="col-10 offset-1">
      <!-- <img [src]="getSvgUrl(mapa)" alt="Mapa SVG"> -->
    </div>
  </div>
  <div class="container">
    <div class="row my-4 d-flex  ">

      <div class="col">
        <mat-form-field>
          <mat-label>Seleciona la fecha</mat-label>
          <input matInput [matDatepicker]="picker1" [formControl]="date" (dateChange)="cambioFecha($event)">
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col text-end ">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Solicitar campo
</button>
      </div>
    </div>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
      <ng-container  matColumnDef="horario">
        <mat-header-cell class="horarios" *matHeaderCellDef> HORARIOS </mat-header-cell>
        <mat-cell class="horarios" *matCellDef="let element"> {{ element.horario }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="campo1">
        <mat-header-cell class="encabezados" *matHeaderCellDef> Campo 01 </mat-header-cell>
        <mat-cell class="border" *matCellDef="let element" [ngStyle]="getCellStyle(element.campos[0]['campo-1'].status)"
        >  </mat-cell>
      </ng-container>

      <ng-container matColumnDef="campo2">
        <mat-header-cell class="encabezados" *matHeaderCellDef> Campo 02 </mat-header-cell>
        <mat-cell class="border" *matCellDef="let element" [ngStyle]="getCellStyle(element.campos[1]['campo-2'].status)"
        > </mat-cell>
      </ng-container>

      <ng-container matColumnDef="campo3">
        <mat-header-cell class="encabezados" *matHeaderCellDef> Campo 03 </mat-header-cell>
        <mat-cell class="border" *matCellDef="let element" [ngStyle]="getCellStyle(element.campos[2]['campo-3'].status)"
        > </mat-cell>
      </ng-container>

      <ng-container matColumnDef="campo4">
        <mat-header-cell class="encabezados" *matHeaderCellDef> Campo 04 </mat-header-cell>
        <mat-cell class="border" *matCellDef="let element" [ngStyle]="getCellStyle(element.campos[3]['campo-4'].status)"
        >  </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></mat-row>
    </mat-table>

  </div>
</div>



<!-- Modal -->
<div class="modal fade" tabindex="-1" id="exampleModal"  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Fecha de solicitud: 9/12/2024</h1>
        <!-- <span>Lunes 1/03/2024</span> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div #fechas class="row">

            <div class="col-4">
              <mat-form-field>
                <mat-label>FECHA INICIAL</mat-label>
                <input matInput [matDatepicker]="picker2" [formControl]="date2" (dateChange)="cambioFecha($event)">
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
             <div class="col-4">
              <mat-form-field>
                <mat-label>FECHA FINAL</mat-label>
                <input matInput [matDatepicker]="picker3" [formControl]="date3" (dateChange)="cambioFecha($event)">
                <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-4">
              <mat-form-field>
                <mat-label>Choose an option</mat-label>
                <mat-select [disabled]="disableSelect.value">
                  <mat-option value="option1">Option 1</mat-option>
                  <mat-option value="option2">Option 2</mat-option>
                  <mat-option value="option3">Option 3</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="container">
            <div class="col">
              <h2>Datos del solicitante</h2>
            </div>
            <div class="row">
              <div class="col-6">

                <mat-form-field style="width: -webkit-fill-available;" class="example-full-width">
                  <mat-label>Nombre completo</mat-label>
                  <input matInput placeholder="Messi Velazquez" value="">
                </mat-form-field>


                <mat-form-field style="width: -webkit-fill-available;" class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                  <!-- @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                    <mat-error>Please enter a valid email address</mat-error>
                  }
                  @if (emailFormControl.hasError('required')) {
                    <mat-error>El email es <strong>requerio</strong></mat-error>
                  } -->
                </mat-form-field>



              </div>
              <div class="col-6">

                <mat-form-field style="width: -webkit-fill-available;" class="">
                  <mat-label>Celular</mat-label>
                  <!-- <span matPrefix>+1 &nbsp;</span> -->
                  <input type="tel" matInput placeholder="555-555-1234">
                  <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
                </mat-form-field>

                <mat-form-field style="width: -webkit-fill-available;" class="">
                  <mat-label>Telefono local</mat-label>
                  <!-- <span matPrefix>+1 &nbsp;</span> -->
                  <input type="tel" matInput placeholder="555-555-1234">
                  <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
                </mat-form-field>
              </div>

            </div>

<div class="row">

  <mat-form-field class="example-full-width">
    <mat-label>Motivo</mat-label>
    <textarea matInput placeholder="Partada inicial..."></textarea>
  </mat-form-field>
</div>

          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success ">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" #modal id="modal" aria-hidden="true">
      <h1>Modal modal</h1>
</div>
